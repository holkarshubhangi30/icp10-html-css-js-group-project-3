 <!-- Feedback Section -->
 <center>
  <section class="feedback-section">
      <h2>We Value Your Feedback <i class="fa-solid fa-comments"></i></h2>
      <form id="feedback-form">
          <div class="input-group">
              <label for="name"><i class="fa-solid fa-user"></i> Name</label>
              <input type="text" id="name" placeholder="Enter your name" required>
          </div>
          <div class="input-group">
            <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <label for="rating"><i class="fas fa-star"></i> Rating</label>
        <select id="rating" required>
          <option value="5">⭐⭐⭐⭐⭐ - Excellent</option>
                <option value="4">⭐⭐⭐⭐ - Good</option>
                <option value="3">⭐⭐⭐ - Average</option>
                <option value="2">⭐⭐ - Poor</option>
                <option value="1">⭐ - Bad</option>
                </select>
                <div class="input-group">
                  <label for="message"><i class="fa-solid fa-comment-dots"></i> Message</label>
                  <textarea id="message" placeholder="Write your feedback..." required></textarea>
              </div>
              <button type="submit" class="submit-btn">Submit Feedback</button>
            </form>
        </select>
      </center>
