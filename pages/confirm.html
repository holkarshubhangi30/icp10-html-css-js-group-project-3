<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed</title>
    <style>
        /* Basic page setup */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #f6f9fc, #e3fdfd);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        /* Heading styling */
        .heading {
            font-size: 48px;
            color: #4caf50;
            text-shadow: 0 0 15px rgba(76, 175, 80, 0.8);
            opacity: 0;
            transform: translateY(-100vh);
            animation: fallFromTop 1.5s ease-out forwards, glow 1.5s infinite alternate;
        }

        /* Falling from top animation */
        @keyframes fallFromTop {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Glowing text effect */
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(76, 175, 80, 0.8), 0 0 20px rgba(76, 175, 80, 0.6);
            }
            to {
                text-shadow: 0 0 20px rgba(76, 175, 80, 1), 0 0 30px rgba(76, 175, 80, 0.9);
            }
        }

        /* Floating confetti effect */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff4081;
            opacity: 0.7;
            animation: fall 4s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* Generating multiple confetti pieces */
        .confetti:nth-child(2) { left: 20%; animation-delay: 0.2s; background: #4caf50; }
        .confetti:nth-child(3) { left: 40%; animation-delay: 0.5s; background: #ffc107; }
        .confetti:nth-child(4) { left: 60%; animation-delay: 0.7s; background: #03a9f4; }
        .confetti:nth-child(5) { left: 80%; animation-delay: 1s; background: #e91e63; }
    </style>
</head>

<body>
    <!-- Confirmation heading -->
    <h1 class="heading">ðŸŽ‰ Your Order Is Confirmed! ðŸŽ‰</h1>

    <!-- Confetti elements -->
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
</body>
</html>
