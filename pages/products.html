<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000000;
            padding: 15px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
        }
        .navbar .logo {
            color: white;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .nav-links {
            list-style: none;
            display: flex;
        }
        .nav-links li {
            margin: 0 15px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .nav-links a:hover {
            background-color: #4c4c4c;
            color: #ff9800;
        }
        .menu-icon {
            display: none;
            font-size: 28px;
            color: white;
            cursor: pointer;
        }
        .sub-navbar {
            display: flex;
            justify-content: center;
            background-color: #ffffff;
            padding: 10px 0;
        }
        .sub-navbar a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-size: 16px;
            margin: 0 15px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .sub-navbar a:hover {
            background-color: #ff9800;
        }
        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }
        .product-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product-card h3 {
            margin: 10px 0;
            font-size: 18px;
        }
        .product-card p {
            color: #666;
            margin-bottom: 10px;
        }
        .buy-btn {
            background: #ff9800;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .buy-btn:hover {
            background: #e68900;
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background-color: #000000;
                position: absolute;
                top: 60px;
                right: 0;
                width: 100%;
                text-align: center;
            }
            .nav-links.active {
                display: flex;
            }
            .menu-icon {
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Market Zone</div>
        <ul class="nav-links" id="navLinks">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../pages/products.html">Categories</a></li>
            <li><a href="../pages/order.html">Order & Billing</a></li>
            <li><a href="../pages/about.html">About Us</a></li>
            <li><a href="../pages/contact.html">Contact</a></li>
            <li><a href="../pages/login.html">Login</a></li>
        </ul>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    </nav>

    <div class="sub-navbar">
        <a href="../pages/products.html"><b>Electronics</b></a>
        <a href="./product2.html">Fashion</a>
        <a href="./product3.html">Furniture</a>
        <a href="./product4.html">Books</a>
        <a href="./product5.html">Vehicles</a>
    </div>

    <h1 style="text-align: center; margin: 20px 0;">Electronics</h1>
    
    <div class="products-container">
        <div class="product-card">
            <img src="https://via.placeholder.com/250" alt="Laptop">
            <h3>HP Laptop</h3>
            <p>$550</p>
            <button class="buy-btn">Buy Now</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/250" alt="Smartphone">
            <h3>iPhone 13</h3>
            <p>$700</p>
            <button class="buy-btn">Buy Now</button> .
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/250" alt="Headphones">
            <h3>Wireless Headphones</h3>
            <p>$120</p>
            <button class="buy-btn">Buy Now</button>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const navLinks = document.getElementById("navLinks");
            navLinks.classList.toggle("active");
        }
    </script>
</body>
</html>
