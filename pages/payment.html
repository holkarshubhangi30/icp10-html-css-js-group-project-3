<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="./../css/payment.css">
    <style>
        p {
    font-size: 24px;
    text-align: center;
    margin-bottom: 10px;
    margin-top: 40px;
}

.box {
    height: auto;
    width: 700px;
    border: 1px solid rgb(243, 237, 237);
    margin: 0 auto;
    flex-wrap: nowrap;
    padding: 20px;
}

span {
    display: block;
    font-size: 18px;
    text-align: center;
    margin-bottom: 15px;
    color: #555;
}

.upi-container {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
    padding: 10px;
}

.upi-container div {
    border: 1px solid #ddd;
    border-radius: 10px;
    width: 120px;
    height: 120px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
    cursor: pointer;
}

.upi-container div img {
    width: 60px;
    height: 60px;
    margin-bottom: 5px;
}

.upi-container div:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}
.cash{
    margin-bottom: 60px;
}
.input {
    padding: 10px;
    color: rgb(142, 219, 194);
    border:0.5px solid gray;
    border-radius: 15px;
    width: 300px;
    margin-top: 20px;
}

.payment-option div {
    display: flex;
    align-items: center;
    gap: 10px;
    border: 1px solid #ddd;
    width: 500px;
    height: 40px;
    padding: 8px;
    margin: 10px auto;
    border-radius: 10px;
    transition: transform 0.3s ease;
    cursor: pointer;
}

.payment-option div:hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.payment-option img {
    width: 30px;
    height: 30px;
}
.next-btn{
    margin-left: 300px;
}
a{
    text-decoration: none;
    color:black;
    cursor: pointer;
}
button{
    border:none
}
/* Media Query for Tablets (max-width: 1024px) */
@media (max-width: 1024px) {
    .box {
        width: 90%;
        padding: 15px;
    }
    .payment-option div {
        width: 90%;
    }
    .next-btn {
        margin-left: 200px;
    }
}

/* Media Query for Mobile Devices (max-width: 768px) */
@media (max-width: 768px) {
    .navbar {
        flex-direction: column;
        align-items: flex-start;
    }
    .nav-links {
        display: none;
        flex-direction: column;
        background-color: #2c3e50;
        width: 100%;
        position: absolute;
        top: 60px;
        right: 0;
    }
    .nav-links.active {
        display: flex;
    }
    .nav-links li {
        text-align: center;
        padding: 10px 0;
        width: 100%;
    }
    .menu-icon {
        display: block;
    }
    .box {
        width: 95%;
        padding: 10px;
    }
    .upi-container {
        flex-direction: column;
        align-items: center;
    }
    .payment-option div {
        width: 100%;
        justify-content: center;
    }
    .next-btn {
        margin-left: auto;
        margin-right: auto;
    }
}

/* Media Query for Small Mobile Devices (max-width: 480px) */
@media (max-width: 480px) {
    .navbar .logo {
        font-size: 22px;
    }
    .menu-icon {
        font-size: 24px;
    }
    .box {
        width: 100%;
        padding: 8px;
    }
    .payment-option div {
        flex-direction: column;
        align-items: center;
        text-align: center;
    }
    .payment-option img {
        margin-bottom: 5px;
    }
    .upi-container div {
        width: 100px;
        height: 100px;
    }
    .next-btn {
        display: block;
        margin: 10px auto;
    }
}

    </style>
</head>
<body>

    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000000;
            padding: 15px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky; 
        }
        .navbar .logo {
            color: white;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .nav-links {
            list-style: none;
            display: flex;
        }
        .nav-links li {
            margin: 0 15px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;

            padding: 8px 12px;

            transition: 0.3s;
        }
        .nav-links a:hover {

        }
        .menu-icon {
            display: none;
            font-size: 28px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .menu-icon:hover {
            color: #ff9800;
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background-color: #2c3e50;
                position: absolute;
                top: 60px;
                right: 0;
                width: 100%;
                text-align: center;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            .nav-links.active {

            .nav-links li {

            }

        }
